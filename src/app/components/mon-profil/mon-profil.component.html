<ng4-loading-spinner> </ng4-loading-spinner>


<div class="container">
  <div class="jumbotron">
    <form #f="ngForm" (ngSubmit)="onSubmit(f)" novalidate>
      <div class="form-group row">
        <label for="nom" class="col-sm-3 col-form-label col-form-label-sm">Nom</label>
        <div class="col-sm-5">
          <input type="text" class="form-control" name="nom" id="nom" (ngModelChange)="nomChange($event)" [value]=this.user.nom [(ngModel)]="model.nom"
            #nom="ngModel" required>
        </div>
      </div>

      <div class="form-group row">
        <label for="prenom" class="col-sm-3 col-form-label col-form-label-sm">Pr√©nom</label>
        <div class="col-sm-5">
          <input type="text" class="form-control" name="prenom" id="prenom" (ngModelChange)="prenomChange($event)" [value]=this.user.prenom
            [(ngModel)]="model.prenom" #prenom="ngModel" required>

        </div>
      </div>

      <div class="form-group row">
        <label for="email" class="col-sm-3 col-form-label col-form-label-sm">Email</label>
        <div class="col-sm-5">
          <input type="text" class="form-control" name="email" id="email" (ngModelChange)="emailChange($event)" [value]=this.user.mail
            [(ngModel)]="model.email" #email="ngModel" required>
        </div>
      </div>
      <input class="btn btn-primary btn-sm-10 float-right" type="submit" value="Enregistrer les modifications" role="button" [disabled]="!test()">
    </form>
  </div>
</div>
