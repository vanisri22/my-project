    <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true"
      aria-expanded="false">
      Menu
    </button>
    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
      <a class="dropdown-item" routerLinkActive="active" data-toggle="modal" data-target="#myModal"> Créer Post It </a>
      <a class="dropdown-item" routerLinkActive="active" (click)="routing()"> Retour vers Mes Présentations </a>
      <a class="dropdown-item" routerLinkActive="active" data-toggle="modal" data-target=".bd-example-modal-sm" (click)="getQRcode()" *ngIf="!getCheckbox()"> QRCode </a>

          <input type="checkbox" [(ngModel)]="checkboxValue" aria-label="Checkbox for following text input" (click)="desactivation()" > Bloquer le dépôt

  </div>

<div id="myModal" class="modal fade" data-backdrop="false">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title">Ajout de post-it</h1>
        <a href="#" data-dismiss="modal" aria-hidden="true" class="close">×</a>
      </div>
      <div class="modal-body">
        <form #f="ngForm">

          <div class="form-group">
            <label class="control-label">Contenu</label>
            <div>
              <textarea type="text" class="form-control input-lg" minlength = "2" maxlength="100" name="contenu" [(ngModel)]="model.contenu" required #contenu="ngModel"> </textarea>
            </div>
          </div>

       <!--   <div class="form-group">
            <div class="checkbox">
              <label>
                <input type="checkbox" name="choice" [(ngModel)]="model.choice"> Anonymous
              </label>
            </div>
          </div>
        -->
          <div class="form-group">
            <button type="button" (click)='addPostIt(f)' data-dismiss="modal" class="btn btn-success">Valider</button>
          </div>

        </form>
      </div>
    </div>
    <!-- /.modal-content -->
  </div>
  <!-- /.modal-dialog -->
</div>
<!-- /.modal -->

<div id="Modif" class="modal fade bd-example-modal-sm" data-backdrop="false">
    <div class="modal-dialog modal-sm">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title"> Modification </h1>
          <a href="#" data-dismiss="modal" aria-hidden="true" class="close">×</a>
        </div>
        <div class="modal-body">
            <form #f="ngForm">
                <div class="form-group">
                  <label class="control-label">Contenu</label>
                  <div>
                    <textarea class="form-control input-lg" name="contenu" [(ngModel)]="model.contenu2" required #contenu2="ngModel" [value]=this.CONTENTPOST (ngModelChange)="contentChange($event)"> </textarea>
                  </div>
                </div>
                <div class="form-group">
                  <button type="button" (click)="modify(f)" data-dismiss="modal" class="btn btn-success" [disabled]="!test()">Valider</button>
                </div>
      
              </form>
        </div>
      </div>
      <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
  </div>
  <!-- /.modal -->
